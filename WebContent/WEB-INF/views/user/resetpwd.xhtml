<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:t="http://www.appslandia.com/facelet/tags"
  xmlns:fn="http://www.appslandia.com/facelet/functions">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Appslandia Plum MVC Framework Demo" />
<meta name="author" content="Loc Ha" />
<title>${fn:res(ctx, "page.reset_password")}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="${ctx.contextPath}/static/css/app.css" rel="stylesheet" />

</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <t:actionLink clazz="navbar-brand" action="index" controller="main" labelKey="app.name" />

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><t:actionLink clazz="nav-link" action="index" controller="user" labelKey="nav.user_index" /></li>
          <li class="nav-item"><t:actionLink clazz="nav-link" action="edit" controller="user" labelKey="nav.user_edit" /></li>
        </ul>

        <ul class="navbar-nav">
          <t:unauth>
            <li class="nav-item"><t:actionLink clazz="nav-link" action="login" controller="auth" labelKey="nav.login" /></li>
          </t:unauth>

          <t:auth>
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="authDrp" data-bs-toggle="dropdown" aria-expanded="false"> <t:userName /></a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authDrp">
                <li><t:actionLink clazz="dropdown-item" action="logout" controller="auth" labelKey="nav.logout" /></li>
                <li><t:actionLink clazz="dropdown-item" action="changepwd" controller="auth" labelKey="nav.changepwd" /></li>
              </ul></li>
          </t:auth>
        </ul>
      </div>

    </div>
  </nav>

  <main role="main">
    <div class="container bg-white shadow rounded my-4">
      <div class="row text-center py-5">
        <h1 class="fs-3 mb-0" style="text-transform: uppercase;">${fn:res(ctx, "page.reset_password")}</h1>
      </div>

      <div class="row">
        <div class="col">
          <t:messages clazz="alert alert-danger" listClass="mb-0" type="error" />
          <t:messages clazz="alert alert-warning" listClass="mb-0" type="warn" />
          <t:messages clazz="alert alert-secondary" listClass="mb-0" type="notice" />
          <t:messages clazz="alert alert-info" listClass="mb-0" type="info" />
          <t:messages clazz="alert alert-success" listClass="mb-0" type="success" />
        </div>
      </div>

      <!-- @doBody begin -->
      <ui:include src="resetpwd_inc.xhtml" />
      <!-- @doBody end -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
  <script src="${ctx.contextPath}/static/js/app.js"></script>

<!-- @jsSection begin -->
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    // TODO
  });
</script>
<!-- @jsSection end -->
</body>
</html>
