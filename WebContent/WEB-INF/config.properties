# Default module
config.default_module=default

# Enable/Disable flags
config.enable_debug=false
config.enable_session=true
config.enable_json_pretty=true
config.disable_encoding=true

# View configuration
config.view_dir=/WEB-INF/views
config.view_suffixes=.jsp,.xhtml,.peb
config.resource_names=common,messages

# 15 minutes in milliseconds
config.reauth_timeout_ms=900000

# Remember Me cookie settings
remember_me.cookie_name=__remember_me
remember_me.cookie_age=7776000
remember_me.cookie_secure=false
remember_me.cookie_httponly=true
remember_me.cookie_sliding_exp=true

# Headers
header.strict_transport_security=max-age=31536000; includeSubDomains
header.x_content_type_options=nosniff
header.x_frame_options=DENY
header.x_xss_protection=1; mode=block
header.referrer_policy=strict-origin-when-cross-origin
header.content_security_policy=default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; object-src 'none'; base-uri 'none'
